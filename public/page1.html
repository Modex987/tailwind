<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/tailwind.css">
    <title>Tailwind</title>
</head>
<body>
    <div class="container mx-auto max-w-screen-lg bg-green-800 min-h-screen">
        <h1>Hello</h1>
        <!-- Button -->
        <button class="btn shadow-inner">Click</button>
        <!-- Alert Component -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline">alert message here</span>
        </div>
        <!-- Card -->
        <div class="max-w-sm mx-auto flex content-center p-6 bg-white rounded-lg shadow-xl">
            <div class="flex-shrink-0">
                <img src="img/google.png" alt="" class="w-12 h-12">
            </div>
            <div class="ml-6">
                <h4 class="text-xl text-gray-900">Mourad EL CADI</h4>
                <p class="text-base text-gray-600">You have a new message!</p>
            </div>
        </div>
    </div>
</body>
</html>
